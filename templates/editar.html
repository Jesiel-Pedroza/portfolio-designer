<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ 'Editar' if projeto else 'Adicionar' }} Projeto - Portfólio de {{ username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        a.logout {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a.logout:hover {
            text-decoration: underline;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ 'Editar' if projeto else 'Adicionar' }} Projeto</h1>
        <a href="{{ url_for('portfolio') }}" class="logout" aria-label="Voltar ao Portfólio">Voltar ao Portfólio</a>
    </header>

    <main>
        <form method="POST" enctype="multipart/form-data" aria-label="{{ 'Formulário de edição de projeto' if projeto else 'Formulário de adição de novo projeto' }}">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" name="title" id="title" value="{{ projeto.title if projeto else '' }}" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea name="description" id="description" required aria-required="true">{{ projeto.description if projeto else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" name="link" id="link" value="{{ projeto.link if projeto else '' }}">
            </div>

            <div class="form-group">
                <label for="image">Imagem (opcional):</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>

            <button type="submit" aria-label="{{ 'Salvar Alterações no projeto' if projeto else 'Adicionar Novo Projeto' }}">{{ 'Salvar Alterações' if projeto else 'Adicionar Projeto' }}</button>
        </form>
    </main>
</body>
</html>
